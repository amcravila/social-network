<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="posts.css">
    <!-- ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body class="container-fluid d-flex flex-column align-items-center">
    <div class="container d-flex justify-content-between align-items-center rounded shadow-sm bg-verde mt-2 mb-4" style="height: 80px;">
      <div class="d-flex align-items-center">
        <a id="profile-view" href="profile.html"><i class="fas fa-user-circle fa-4x mr-2"></i></a>
        <p class="text-white" id="user-name"></p>
      </div>
      <a href="index.html" class="ml-3"><input class="btn btn-outline-light" id="logout" type="submit" value="Logout"></a>
    </div>
    <div class="container mb-4" id="posts">
      <form class="w-100 d-flex flex-column align-items-center">
        <div class="input-group mb-2 justify-content-center">
          <textarea id="textPub" class="form-control col-9 mr-2" placeholder="O que estou fazendo para mudar o mundo?" required></textarea>
          <div class="d-flex flex-column col-1 p-0">
            <select class="custom-select w-25 mb-1" id="visualization">
              <option value="friends" selected>Amigos</option>
              <option value="private">Privado</option>
              <option value="public">Público</option>
            </select>
            <label for="file-select" class="mb-0"><i class="fas fa-camera fa-2x"></i></label>
            <input id="file-select" type="file" accept="image/*" class="photo">
          </div>
        </div>
        <div class="w-100 pr-5 d-flex justify-content-end mb-3 pb-4 border-bottom border-verde">
          <button class="btn btn-outline-light mr-2" type="submit" id="publish">Postar</button><br>
          <button class="btn btn-outline-light"  id="postPhoto">Postar Foto</button>
        </div>
        <!-- Filtro newsfeed -->
        <div id="newsfeed-filter" class="mb-4">
          <input type="radio" name="filter" value="all" checked="checked">Todos</input>
          <input type="radio" name="filter" value="friends">Amigos</input>
          <input type="radio" name="filter" value="private">Privado</input>
        </div>
        <!-- Posts -->
        <div id="msg" class="col-12 p-3 bg-white rounded shadow-sm"></div>
        <img clas="mt-2" id="photo-storage" src="" alt="">
      </form>
    </div>
    <!-- Campo de busca -->
    <div class="d-flex w-75 mt-3 mb-3">
      <input type="text" id="input-search" class="form-control" placeholder="Buscar amigos ou instituições">
      <div class="input-group-append">
        <button id="btn-search" class="btn btn-outline-light" type="button"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="posts.js"></script>
  </body>
</html>
